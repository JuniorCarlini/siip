<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='icon' href='../static/icon.svg' type='image/x-icon' sizes="16x16" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cadastrar Propriedade</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <button type="button " class="btn btn-success m-5 rounded-3" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        <i class="bi bi-pencil-square"></i> Cadastrar Poprietario
    </button>
    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Imagem</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Contato</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Imagem redonda na primeira coluna -->
                    <td class="align-middle"><img src="../setup/static/assets/images/imgperfil.jpg"
                            class="rounded-circle" alt="Imagem Redonda" width="40" height="40"></td>
                    <!-- Imagem redonda na segunda coluna -->
                    <td class="align-middle">Nonato Pereira</td>
                    <td class="align-middle">(69) 99943-3343</td>
                    <td class="align-middle">nonatopereira1234@gmail.com</td>
                    <!-- Botões nas últimas colunas -->
                    <td class="align-middle"><button class="btn btn-success rounded-3"> <i class="bi bi-eye-fill"></i>
                        </button></td>
                    <td class="align-middle"><button class="btn btn-success rounded-3"> <i
                                class="bi bi-pencil-square"></i> </button></td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>

    <!-- Modal 1 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">Cadastrar Propriedade</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="text" class="form-label fw-semibold">Nome:</label>
                            <input type="text" class="form-control" placeholder="Digite o nome do proprietario.">
                        </div>
                        <div class="col">
                            <label for="text" class="form-label fw-semibold">Contato:</label>
                            <input type="text" class="form-control" placeholder="Digite o contato do proprietario.">
                        </div>
                        <div class="col">
                            <label for="text" class="form-label fw-semibold">E-mail:</label>
                            <input type="text" class="form-control" placeholder="Digite o e-mail do proprietario.">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger rounded-3 fw-semibold px-6 me-2"
                        data-bs-dismiss="modal"><i class="bi bi-x-square-fill"></i>
                        Cancelar</button>
                    <button type="button" class="btn btn-success rounded-3 fw-semibold px-6"><i
                            class="bi bi-plus-square-fill"></i>
                        Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
