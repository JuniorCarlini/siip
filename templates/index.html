<script>
   var map = L.map('map').setView([-23.550520, -46.633308], 10); // Defina as coordenadas iniciais e o nível de zoom

   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
   }).addTo(map);

   // Adicione marcadores para cada regional
   var regional1 = L.marker([-23.500, -46.600]).addTo(map).bindPopup('Armadilha 01');
   var regional2 = L.marker([-23.550, -46.650]).addTo(map).bindPopup('Armadilha 550520');
