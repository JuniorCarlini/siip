<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='icon' href='{% static "/assets/icon/icon.svg" %}' type='image/x-icon' sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Estilo específico para o menu -->
    <style>
        .logo {
            max-height: 50px;
            transition: transform 0.3s ease-in-out;  /
        }

        .offcanvas {
            background-color: #3B8686;
        }

        .offcanvas-body a {
            color: #ffffff;
        }

        .navbar {
            background-color: #3B8686;
        }

        .navbar-ligth .navbar-nav .nav-link {
            color: #3B8686;
        }
    </style>

    <!-- Permite a personalização do cabeçalho -->
    {% block head_extra %}{% endblock %}
</head>

<body>
    <!-- Incluir o conteúdo do menu -->
    {% include 'partials/_menu.html' %}

    <!-- Incluir o bloco de conteúdo específico da página -->
    {% block content %}{% endblock %}

    <!-- Adicionar scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
