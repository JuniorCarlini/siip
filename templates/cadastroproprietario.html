<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='icon' href='../static/icon.svg' type='image/x-icon' sizes="16x16" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cadastrar Propriedade</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 fw-semibold">Cadastrar Proprietario</h2>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="text" class="form-label fw-semibold">Nome:</label>
                    <input type="text" class="form-control" placeholder="Digite o nome do proprietario.">
                </div>
                <div class="col">
                    <label for="text" class="form-label fw-semibold">Contato:</label>
                    <input type="text" class="form-control" placeholder="Digite o contato do proprietario.">
                </div>
                <div class="col">
                    <label for="text" class="form-label fw-semibold">E-mail:</label>
                    <input type="text" class="form-control" placeholder="Digite o e-mail do proprietario.">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-danger rounded-3 fw-semibold px-6 me-2"><i class="bi bi-x-square-fill"></i>
                    Cancelar</button>
                <button class="btn btn-success rounded-3 fw-semibold px-6"><i class="bi bi-plus-square-fill"></i>
                    Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
